<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery Master</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="profile-container">
        <div class="profile-info">
            <img src="./assets/profilePhoto.png" class="profile-image" />
            <span class="profile-info-title">Rodney Cotton</span>
            <span class="profile-info-subtitle">Helsinki, Finland</span>
            <div class="stats">
                <div class="dialog">
                    <span class="dialog-title">100</span>
                    <span class="dialog-subtitle">Posts</span>
                </div>
                <div class="dialog">
                    <span class="dialog-title">2,224</span>
                    <span class="dialog-subtitle">Followers</span>
                </div>
                <div class="dialog">
                    <span class="dialog-title">1,432</span>
                    <span class="dialog-subtitle">Following</span>
                </div>
            </div>
        </div>
    </section>
    <section class="gallery-container">
        <div class="images-wrapper">
            <div class="one"><img src="./assets/photo1.png"/></div>
            <div class="two"><img src="./assets/photo2.png"/></div>
            <div class="three"><img src="./assets/photo3.png"/></div>
            <div class="four"><img src="./assets/photo_4.png"/></div>
            <div class="five"><img src="./assets/photo5.png"/></div>
            <div class="six"><img src="./assets/photo6.png"/></div>
        </div>
    </section>
</body>
</html>
